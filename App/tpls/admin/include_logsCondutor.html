{if isset($error)}
<div class="Mensagem {if isset($IconAlert)}{$IconAlert}{else}erro{/if}">{$error} </div>
{/if}
<div class="mws-panel grid_8">
<center>  <form action="" method="post" name="dellFull">
  <input type="submit" name="dellFull" class="mws-button red" value="Deletar todos os logs Condutor" style="margin-top:6px;">
  </form><br />
</center>
  <div class="mws-panel-header"> <span class="mws-i-24 i-table-1" style="float:left;">Logs Condutores&nbsp;&nbsp;&nbsp;
    <form action="" method="post" style="float:right;">
    <select name="mes">
  <option value="01">Janeiro</option>
  <option value="02">Fevereiro</option>
  <option value="03">Marco</option>
  <option value="04">Abril</option>
  <option value="05">Maio</option>
  <option value="06">Junho</option>
  <option value="07">Julho</option>
  <option value="08">Agosto</option>
  <option value="09">Setembro</option>
  <option value="10">Outubro</option>
  <option value="11">Novembro</option>
  <option value="12">Dezembro</option>
</select>
<input type="submit" value="Buscar"/> 
    </form>
  </span> </div>
  <form action="" method="post" name="form">
    <div class="mws-panel-body">
      <div class="dataTables_wrapper">
        <table class="mws-datatable-fn mws-table" width="100%">
          <thead>
            <tr>
              <th class="sorting_asc" rowspan="1" colspan="1" style="width: 30px;"><input type="checkbox" name="prod[]" id="prod01" value="prod01" onclick="MarcarTodosCheckbox()" />
              </th>
              <th class="sorting_asc" rowspan="1" colspan="1" style="width: 80px;">ID</th>
              <th class="sorting" rowspan="1" colspan="1" style="width: 200px;">Usuario</th>
              <th class="sorting" rowspan="1" colspan="1" style="width: 200px;">Doc</th>
              <th class="sorting" rowspan="1" colspan="1" style="width: 200px;">Data</th>
            </tr>
          </thead>
          <tbody>
          
          {section name=i loop=$res}
          <tr class="gradeA {cycle values="odd,even"}" align="center">
            <td class=" sorting_1">&nbsp;&nbsp;&nbsp;
              <input type="checkbox" name="check[]" value="{$res[i].id}" /></td>
            <td class=" sorting_1">{$res[i].id}</td>
            <td>{$res[i].id_usuario}</td>
            <td>{$res[i].doc}</td>
            <td class="center">{$res[i].data|date_format:"%d/%m/%Y as %H:%M:%S"}</td>

          </tr>
          {/section}
            </tbody>
          
        </table>
        <div class="dataTables_info">Total {$res|@count} Logs</div>
        <input type="submit" name="DellLogs" class="mws-button red" value="Deletar Selecionados" style="margin-top:6px;">
  </form>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;
        {$Controllers} </div>
    </div>
  
</div>
