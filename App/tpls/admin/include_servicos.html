<div class="mws-panel grid_8">
  <div class="mws-panel-header"> <span class="mws-i-24 i-table-1" style="float:left;">Servi&ccedil;os cadastrados</span>
  </div>
  <div class="mws-panel-body">
    <div class="dataTables_wrapper">
      <table class="mws-datatable-fn mws-table" width="100%">
        <thead>
          <tr>
            <th class="sorting_asc" rowspan="1" colspan="1" style="width: 60px;">ID</th>
            <th class="sorting" rowspan="1" colspan="1" style="width: 200px;">Foto</th>
            <th class="sorting" rowspan="1" colspan="1" style="width: 200px;">Servi&ccedil;o</th>
            <th class="sorting" rowspan="1" colspan="1" style="width: 130px;">Status</th>
          </tr>
        </thead>
        <tbody>
        
        {section name=i loop=$res}
        <tr class="gradeA {cycle values="odd,even"}" align="center">
          <td class=" sorting_1">{$res[i].id}</td>
          <td>
          <img src="{$PATCH}/images/icons/{$res[i].servico}.jpg" width="100" height="50"></td>
          <td>{$res[i].servico}</td>
          <td class="center">
            Ativo            
           </td>
        </tr>
        {/section}
          </tbody>
      </table>
      <div class="dataTables_info">Total {$res|@count} servi&ccedil;os</div>
      {if isset($Controllers)}
      {$Controllers}
      {/if} </div>
  </div>
</div>
